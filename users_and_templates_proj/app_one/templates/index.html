<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">All the Users</h1>
        <table class="table table-bordered table-striped mb-4">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody>
                {% for user in all_users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.first_name}} {{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.age }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <hr />
        <h1 class="text-center mt-5 mb-4 ">Add a User</h1>
        <form action="/add_user" method="POST">
            {% csrf_token %}
            <div class="row mb-4">
                <div class="col">
                    <input type="text" name="first_name" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" name="last_name" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <input type="email" name="email" class="form-control" placeholder="email@domain.com">
                </div>
                <div class="col">
                    <input type="text" name="age" class="form-control" placeholder="Age">
                </div>
            </div>

            <div class="col text-center">
                <button class="btn btn-lg btn-primary">Add</button>
            </div>

        </form>


    </div>
</body>

</html>
